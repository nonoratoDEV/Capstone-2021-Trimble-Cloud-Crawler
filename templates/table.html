<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
    <tr>
        {% for k in keys %}
            <th>{{ k }}</th>
        {% endfor %}
    </tr>
    {% for item in list %}
        <tr>
            {% for k in keys %}
                {% if k == 'id' %}
                <th><a href="query?id={{item[k]}}">{{ item[k] }}</a>
                {% else %}
                <th>{{ item[k] }}</th>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
